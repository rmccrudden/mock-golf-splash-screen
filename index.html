<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Royal Portrush Golf Club | Member's Area</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="intro">
            <div class="blockquote">
                <h3>
                    It's spectacular. It's awesome.
                 </h3>
                <p>&mdash; Rory McIlroy</p>
              </div>
        </section>
        
        <main class="main-content">
            <img class="img-main" src="public/rpgclogo.svg" alt="RPGC">
            <h2>Royal Portrush Golf Club</h2>
            <span class="subheading">Member's Area</span>
            
            <p>Please log in using the email you registered with the golf club and your password.</p>
            
            <form>
                <input type="text" required placeholder="Username" aria-label="Username">
                <input type="password" required  placeholder="Password" aria-label="Password">
                <button class="btn btn-primary">Submit</button>
            </form>   
            <a href="#"><p class="fine-print">Forgotten Password? Reset Here</p></a>
        </main>
    </body>
</html>
